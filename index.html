<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .locality {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .locality-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .locality-button {
            background-color: #b22222;
            color: #fff;
            padding: 12px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            width: 300px;
            text-align: center;
        }

        .locality-button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="locality">
        <h3>Kritunga Restaurant</h3>
        <h3>Please Review us on Google based on your location</h3>
       
        <div class="locality-item">
            <button class="locality-button" onclick="redirectToForm('https://forms.gle/rmgz4rNH9aXEu4hR9', 'https://search.google.com/local/writereview?placeid=ChIJ6QAT4BaTyzsR1qGWNCfrhfQ')">
                Financial District, Hyderabad
            </button>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="redirectToForm('https://forms.gle/rmgz4rNH9aXEu4hR9', 'https://search.google.com/local/writereview?placeid=ChIJl87S0zuRyzsRA5jvpFGuAiY')">
                Madhapur, Hyderabad
            </button>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="redirectToForm('https://forms.gle/rmgz4rNH9aXEu4hR9', 'https://search.google.com/local/writereview?placeid=ChIJH5iGyoyTyzsR6yumqwFekIM')">
                Aparna Mall, Hyderabad
            </button>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="redirectToForm('https://forms.gle/rmgz4rNH9aXEu4hR9', 'https://search.google.com/local/writereview?placeid=ChIJASMavTn7NToREer-7IGpXdc')">
                Christurajupuram, Vijayawada
            </button>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="redirectToForm('https://forms.gle/rmgz4rNH9aXEu4hR9', 'https://search.google.com/local/writereview?placeid=ChIJC-vhuiASrjsRYSLu61SYfQg')">
                Whitefield, Bengaluru
            </button>
        </div>
    </div>

    <script>
        function redirectToForm(formUrl, reviewUrl) {
            // Open the Google Form in a new tab
            window.open(formUrl, '_blank');

            // Redirect to the review page after a delay
            setTimeout(() => {
                window.location.href = reviewUrl;
            }, 1000); // Adjust delay if needed
        }
    </script>
</body>
</html>
