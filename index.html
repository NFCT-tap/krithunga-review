<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .locality {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .locality-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .locality-button {
            background-color: #b22222; /* Dark red, like spicy biryani */
            color: #fff;
            padding: 12px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            width: 300px;
            text-align: center;
        }

        .locality-button:hover {
            background-color: #e74c3c; /* Lighter red on hover */
            transform: scale(1.05);
        }

        .map-icon img {
            width: 24px;
            height: 24px;
        }

    </style>
</head>
<body>
    <div class="locality">
        <h3>Kritunga Restaurant</h3>
        <h3>Please Review us on Google based on your location</h3>
       
        <div class="locality-item">
            <a href="https://search.google.com/local/writereview?placeid=ChIJ6QAT4BaTyzsR1qGWNCfrhfQ" class="locality-button" target="_blank">
                Financial District, Hyderabad
            </a>
            <span class="map-icon">
                <a href="https://maps.google.com/maps?cid=17619747670775472598" target="_blank">
                    <img src="assets/logo.png" alt="Map Icon">
                </a>
            </span>
        </div>

        <div class="locality-item">
