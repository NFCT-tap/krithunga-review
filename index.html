<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe8e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .locality {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: #fff5f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .locality-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .locality-button {
            background-color: #b22222;
            color: #fff;
            padding: 12px 18px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            position: relative;
            width: 300px;
            text-align: center;
        }

        .locality-button:hover {
            background-color: #e74c3c;
            transform: scale(1.05);
        }

        .map-icon img {
            width: 24px;
            height: 24px;
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 500px;
            height: 500px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="locality">
        <h3>Kritunga Restaurant</h3>
        <h3>Please Review us on Google based on your location</h3>
       
        <div class="locality-item">
            <button class="locality-button" onclick="showGoogleForm('form-financial')">
                Financial District, Hyderabad
            </button>
            <iframe src="https://forms.gle/RfX72qRBBND1uoHw6" id="form-financial" class="form-frame"></iframe>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="showGoogleForm('form-madhapur')">
                Madhapur, Hyderabad
            </button>
            <iframe src="https://forms.gle/RfX72qRBBND1uoHw6" id="form-madhapur" class="form-frame"></iframe>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="showGoogleForm('form-aparna')">
                Aparna Mall, Hyderabad
            </button>
            <iframe src="https://forms.gle/RfX72qRBBND1uoHw6" id="form-aparna" class="form-frame"></iframe>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="showGoogleForm('form-christurajupuram')">
                Christurajupuram, Vijayawada
            </button>
            <iframe src="https://forms.gle/RfX72qRBBND1uoHw6" id="form-christurajupuram" class="form-frame"></iframe>
        </div>

        <div class="locality-item">
            <button class="locality-button" onclick="showGoogleForm('form-whitefield')">
                Whitefield, Bengaluru
            </button>
            <iframe src="https://forms.gle/RfX72qRBBND1uoHw6" id="form-whitefield" class="form-frame"></iframe>
        </div>
    </div>

    <script>
        function showGoogleForm(formId) {
            // Hide all forms
            document.querySelectorAll('.form-frame').forEach(frame => {
                frame.style.display = 'none';
            });

            // Show the selected form
            const selectedForm = document.getElementById(formId);
            if (selectedForm) {
                selectedForm.style.display = 'block';

                // Redirect after form submission
                selectedForm.onload = function () {
                    const redirectToReview = () => {
                        let redirectUrl = '';
                        switch (formId) {
                            case 'form-financial':
                                redirectUrl = 'https://search.google.com/local/writereview?placeid=ChIJ6QAT4BaTyzsR1qGWNCfrhfQ';
                                break;
                            case 'form-madhapur':
                                redirectUrl = 'https://search.google.com/local/writereview?placeid=ChIJl87S0zuRyzsRA5jvpFGuAiY';
                                break;
                            case 'form-aparna':
                                redirectUrl = 'https://search.google.com/local/writereview?placeid=ChIJH5iGyoyTyzsR6yumqwFekIM';
                                break;
                            case 'form-christurajupuram':
                                redirectUrl = 'https://search.google.com/local/writereview?placeid=ChIJASMavTn7NToREer-7IGpXdc';
                                break;
                            case 'form-whitefield':
                                redirectUrl = 'https://search.google.com/local/writereview?placeid=ChIJC-vhuiASrjsRYSLu61SYfQg';
                                break;
                        }

                        if (redirectUrl) {
                            setTimeout(() => {
                                window.location.href = redirectUrl;
                            }, 2000); // 2-second delay after form submission
                        }
                    };

                    // Attach the redirection logic
                    redirectToReview();
                };
            }
        }
    </script>
</body>
</html>
