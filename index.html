<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button-link {
            font-size: 18px;
            color: white;
            background-color: #3498db;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="https://forms.gle/2EDEhFTmxLJ7D9fL6" class="button-link">Click here for review</a>
</body>
</html>
